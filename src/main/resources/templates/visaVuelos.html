<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form action="#" th:action="@{/compra/nuevo}"  th:method="GET">
					<input type="submit" value ="Nuevo"> 
	</form>
	<table class = "table table-bordered border-primary ">
		<thead>
			<tr>
				<th scope="col">Origen</th>
				<th scope="col">Destino</th>
				<th scope="col">FechaVuelo</th>
				<th scope="col">Numero Vuelo</th>
				<th scope="col">Origen</th>
				<th scope="col">Destino</th>
				<th scope="col">Nombre avion</th>
				<th scope="col">Valor destino</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vuelo:${vuelos}">
				<td th:text="${vuelo.origen}"></td>
				<td th:text="${vuelo.destino}"></td>
				<td th:text="${vuelo.fechaVuelo}"></td>
				<td th:text="${vuelo.numeroVuelo}"></td>
				<td th:text="${vuelo.origen}"></td>
				<td th:text="${vuelo.destino}"></td>
				<td th:text="${vuelo.nombreAvion}"></td>
				<td th:text="${vuelo.valorDestino}"></td>
				
				
			</tr>
		</tbody>
	</table>

</form>
</body>

</html>
